<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --accent: #8B5CF6;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
    }

    .chart-wrapper {
      width: 100%;
      height: 420px;
      border-radius: 14px;
      box-sizing: border-box;
      position: relative;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .chart-header .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .chart-header .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 2px;
    }

    #refreshBtn {
      background: #f3f4f6;
      color: #111827;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    #refreshBtn:hover {
      background: #e5e7eb;
    }

    #salesChart {
      width: 100% !important;
      height: 360px !important;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <div class="chart-header">
      <div>
        <div class="title">Sales Trend</div>
        <div class="subtitle">Sales evolution over the last 30 days</div>
      </div>
      <button id="refreshBtn">â†» Atualizar</button>
    </div>
    <canvas id="salesChart"></canvas>
    <div class="loading" id="loading">Carregando dados...</div>
  </div>

  <script>
    const ctx = document.getElementById("salesChart").getContext("2d");
    const loadingEl = document.getElementById("loading");
    const refreshBtn = document.getElementById("refreshBtn");
    const API_URL = "https://boketto-api-proxy.contatolucasmartins.workers.dev/analytics/sales-trend?days=30&metric=gross";

    let chart;

    async function fetchData() {
      try {
        loadingEl.style.display = "block";
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Erro ao buscar dados da API");
        const data = await response.json();
        return data.points?.map(p => ({
          date: p.date,
          revenue: Number(p.revenue) || 0
        })) || [];
      } catch (e) {
        console.error(e);
        return [];
      } finally {
        loadingEl.style.display = "none";
      }
    }

    function renderChart(data) {
      if (chart) chart.destroy();

      const labels = data.map(d => {
        const date = new Date(d.date);
        return `${String(date.getDate()).padStart(2, "0")}/${String(date.getMonth() + 1).padStart(2, "0")}`;
      });
      const values = data.map(d => d.revenue);

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Total de Vendas",
            data: values,
            borderColor: "#8B5CF6",
            borderWidth: 2,
            fill: true,
            tension: 0.35,
            pointRadius: 2.5,
            pointBackgroundColor: "#8B5CF6",
            backgroundColor: (ctx) => {
              const gradient = ctx.chart.ctx.createLinearGradient(0, 0, 0, 300);
              gradient.addColorStop(0, "rgba(139,92,246,0.25)");
              gradient.addColorStop(1, "rgba(139,92,246,0)");
              return gradient;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: "#fff",
              titleColor: "#111827",
              bodyColor: "#111827",
              borderColor: "#e5e7eb",
              borderWidth: 1,
              padding: 10,
              displayColors: false,
              callbacks: {
                label: (ctx) => " " + ctx.formattedValue.toLocaleString("pt-BR", { style: "currency", currency: "BRL" }),
                title: (items) => "Data: " + items[0].label
              }
            }
          },
          scales: {
            x: {
              grid: { display: false },
              ticks: {
                color: "#6b7280",
                font: { size: 12 }
              }
            },
            y: {
              grid: { color: "#f0f0f0" },
              ticks: {
                color: "#6b7280",
                font: { size: 12 },
                callback: (v) => v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })
              }
            }
          }
        }
      });
    }

    async function loadChart() {
      const data = await fetchData();
      renderChart(data);
    }

    refreshBtn.addEventListener("click", loadChart);

    // Inicializa com dados reais automaticamente
    loadChart();
  </script>
</body>
</html>
