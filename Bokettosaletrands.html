<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --accent:#8B5CF6; --text:#111827; --muted:#6b7280; }
    html,body{margin:0;padding:0;background:transparent;font-family:Inter,system-ui,-apple-system,sans-serif;}
    .chart-wrapper{
      width:100%;
      height:420px;
      position:relative;
      box-sizing:border-box;
      padding:5px; /* leve espaçamento geral */
    }
    .chart-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:30px; /* espaço entre cabeçalho e gráfico */
      padding:20px 30px 0 30px; /* padding solicitado - cima/lados */
    }
    .title{font-size:1.1rem;font-weight:600;color:var(--text);margin:0;}
    .subtitle{font-size:.85rem;color:var(--muted);margin-top:4px;}
    .controls{display:flex;gap:8px;align-items:center}
    .pill{border:none;border-radius:8px;padding:6px 12px;font-size:.85rem;cursor:pointer;background:#f3f4f6;color:#111827;transition:.15s}
    .pill:hover{background:#e5e7eb}
    .pill.active{background:var(--accent);color:#fff}
    #refreshBtn{border:none;border-radius:8px;padding:6px 12px;font-size:.85rem;background:#f3f4f6;color:#111827}
    #refreshBtn:hover{background:#e5e7eb}
    #salesChart{width:100%!important;height:360px!important}
    .loading,.empty,.error{
      position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      color:var(--muted);font-size:.95rem;text-align:center;padding:16px
    }
    .hidden{display:none!important}
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <div class="chart-header">
      <div>
        <div class="title">Sales Trend</div>
        <div class="subtitle" id="subtitle">Sales evolution over the last 30 days</div>
      </div>
      <div class="controls">
        <button class="pill" data-days="7">7d</button>
        <button class="pill active" data-days="30">30d</button>
        <button class="pill" data-days="90">90d</button>
        <button id="refreshBtn">↻ Atualizar</button>
      </div>
    </div>

    <canvas id="salesChart"></canvas>

    <div class="loading" id="loading">Carregando dados...</div>
    <div class="empty hidden" id="empty">Sem dados para o período selecionado.</div>
    <div class="error hidden" id="error">Erro ao carregar dados do gráfico.</div>
  </div>

  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const loadingEl = document.getElementById('loading');
    const emptyEl   = document.getElementById('empty');
    const errorEl   = document.getElementById('error');
    const subtitleEl= document.getElementById('subtitle');
    const pills = Array.from(document.querySelectorAll('.pill'));
    const refreshBtn = document.getElementById('refreshBtn');

    const API_BASE = 'https://boketto-api-proxy.contatolucasmartins.workers.dev';
    const mainUrl = (days)=> `${API_BASE}/analytics/sales-trend?days=${days}&metric=gross`;
    const fallbackUrl = (days)=> `${API_BASE}/analytics/sales-trend-fallback?days=${days}&status=paid`;

    let currentDays = 30;
    let chart;

    function show(state){
      loadingEl.classList.toggle('hidden', state!=='loading');
      emptyEl.classList.toggle('hidden',   state!=='empty');
      errorEl.classList.toggle('hidden',   state!=='error');
    }

    async function fetchPoints(days){
      try{
        const r = await fetch(mainUrl(days), { cache: 'no-store' });
        if(!r.ok) throw new Error('HTTP '+r.status);
        const j = await r.json();
        if(j && Array.isArray(j.points)) return j.points;
      }catch(e){
        console.warn('Main API falhou:', e);
      }
      try{
        const r2 = await fetch(fallbackUrl(days), { cache: 'no-store' });
        if(!r2.ok) throw new Error('HTTP '+r2.status);
        const j2 = await r2.json();
        if(j2 && Array.isArray(j2.points)) return j2.points;
      }catch(e2){
        console.warn('Fallback API falhou:', e2);
      }
      return null;
    }

    function renderChart(points){
      if(chart) chart.destroy();

      const data = (points||[]).map(p=>({
        date: p.date,
        revenue: Number(p.revenue)||0
      }));

      const labels = data.map(d=>{
        const dt = new Date(d.date);
        return `${String(dt.getDate()).padStart(2,'0')}/${String(dt.getMonth()+1).padStart(2,'0')}`;
      });
      const values = data.map(d=>d.revenue);

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Total de Vendas',
            data: values,
            borderColor: '#8B5CF6',
            borderWidth: 2,
            tension: 0.35,
            pointRadius: 2.5,
            pointBackgroundColor: '#8B5CF6',
            fill: true,
            backgroundColor: (c)=>{
              const g = c.chart.ctx.createLinearGradient(0,0,0,300);
              g.addColorStop(0,'rgba(139,92,246,0.25)');
              g.addColorStop(1,'rgba(139,92,246,0)');
              return g;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display:false },
            tooltip: {
              backgroundColor:'#fff', titleColor:'#111827', bodyColor:'#111827',
              borderColor:'#e5e7eb', borderWidth:1, padding:10, displayColors:false,
              callbacks: {
                label: (ctx)=> ' '+Number(ctx.parsed.y).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}),
                title: (items)=> 'Data: '+items[0].label
              }
            }
          },
          scales: {
            x: { grid:{ display:false }, ticks:{ color:'#6b7280', font:{ size:12 } } },
            y: { grid:{ color:'#f0f0f0' }, ticks:{
              color:'#6b7280', font:{ size:12 },
              callback:(v)=> Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
            }}
          }
        }
      });
    }

    async function load(days){
      currentDays = days;
      pills.forEach(p=>p.classList.toggle('active', Number(p.dataset.days)===days));
      subtitleEl.textContent = `Sales evolution over the last ${days} days`;

      show('loading');
      const points = await fetchPoints(days);
      if(points === null){ show('error'); return; }
      if(!points.length){ show('empty'); renderChart([]); return; }
      show('');
      renderChart(points);
    }

    pills.forEach(p=>p.addEventListener('click', ()=>load(Number(p.dataset.days))));
    refreshBtn.addEventListener('click', ()=>load(currentDays));

    load(30);
  </script>
</body>
</html>
